name: kai_kou_yi
description: "开口易 - 记词+听力+口语三位一体的智能英语学习App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.2.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  
  # Routing
  go_router: ^17.1.0
  
  # Network
  dio: ^5.7.0
  
  # Local Database
  sqflite: ^2.4.1
  path: ^1.9.0
  
  # Local Storage
  shared_preferences: ^2.3.4
  
  # Audio
  just_audio: ^0.10.5
  audio_session: ^0.2.2
  
  # Recording
  record: ^6.2.0
  
  # Speech Recognition
  speech_to_text: ^7.0.0
  
  # Animation
  lottie: ^3.3.1
  
  # Charts
  fl_chart: ^1.1.1
  
  # Utils
  intl: ^0.20.1
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^4.0.0+1
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#4A90E2"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
    - assets/animations/
